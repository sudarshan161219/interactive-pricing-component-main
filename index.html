<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
<link rel="stylesheet" href="styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="text-container">
    <h1 class="heading">Simple, traffic-based pricing</h1>
    <div class="paragraph-container">
    <p class="paragraph">Sign-up for our 30-day trial.</p>
    <p class="paragraph">No credit card required.</p>
  </div>
  </div>
   <div class="card">
     <div class="card-pricing">
     <div class="pricing-container">

       <div class="desktop-pricing-container">
        <p class="desktop-Pageviews"> <span class="desktop-rangeValue"></span> Pageviews</p>
        <div class="desktop-pricing-flex">
          <h2 class="desktop-pricing-heading">$<span class="desktop-pricing"></span>00</h2>
          <p class="desktop-Pageviews-month">/month</p>
        </div>
       </div>

     <p class="Pageviews"> <span class="rangeValue"></span> Pageviews</p>

      <div class="wrap">

        <label for="myRange" ><input id="myRange" class="range" type="range"  oninput="rangeValue.innerText = this.value"></label>

        <div class="track">
          <div  class="track-inner"></div>
        </div>
        <div class="thumb"><img src="images/icon-slider.svg" alt="seleact"></div>
      </div>
<div class="pricing-flex">
      <h3 class="pricing-heading">$<span class="pricing"></span>00</h3>
      <p class="Pageviews-month">/month</p>
    </div>
    </div>
    <div class="toggle-container"> 
      <p class="billing"> Monthly Billing</p>
<div class="switch">


<label for="check" >

  <label for="check"></label><input id="check" class="checkbox"  type="checkbox">
  
  <span class="slider"></span></label>

            <!-- <label for="myRange" ><input id="myRange" class="range" type="range"  oninput="rangeValue.innerText = this.value"></label> -->
       
     
      
    </div>

      <p class="billing">Yearly Billing </p>
      <span class="discount">-25%</span>
      <span class="desktop-discount">25% discount</span>
    </div>
  </div>
    <hr>
    <div class="desktop-bottom">
<div class="bottom">
  <div class="bottom-flex">
    <div>
    <img src="images/icon-check.svg" alt="check">
  </div>
    <p class="bottom-paragraph"> Unlimited websites</p>
  </div>
  <div class="bottom-flex">
    <div>
    <img src="images/icon-check.svg" alt="check">
  </div>
    <p class="bottom-paragraph">100% data ownership</p>
  </div>
  <div class="bottom-flex">
<div>
    <img src="images/icon-check.svg" alt="check">
  </div>
    <p class="bottom-paragraph">Email reports</p>
  </div>

</div>

<div class="bottom-button">
  <div class="button">Start my trial</div>
</div>
    </div>
    
  </div>
</main>

</body>
</html>
